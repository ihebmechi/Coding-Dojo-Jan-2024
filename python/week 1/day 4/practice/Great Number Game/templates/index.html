<!DOCTYPE html>
<html>
<head>
    <title>Great Number Game</title>
</head>
<body>
    <h1>Great Number Game</h1>
    <form method="POST">
        <label for="guess">Guess the number (between 1 and 100):</label><br>
        <input type="number" id="guess" name="guess" min="1" max="100"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
