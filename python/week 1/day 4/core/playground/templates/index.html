<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-direction: row;
            height: 1000px;
            width: 1000px;
            gap: 10px;
            background-color: white;
        }
        .box div{
            display: block;
            height: 100px;
            width: 100px;
            background-color:{{color}};
        }
    </style>
</head>
<body>
    <div class="box">
        {% for x in range(0,times) %}
        <div></div>
        {% endfor %}
    </div>
</body>
</html>
